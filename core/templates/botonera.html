{% load vestidos_tags %}
{% pages as pages %}
<div class="row">
	<div class="col-md-10 col-centered">
		<nav class="navbar navbar-default white-bg">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		      		{% for page in pages %}
			  					<li><a aria-expanded="false" role="button" href="/{{page.url_name}}/" style="font-size: 16px;">{{page}}</a></li>
							{% endfor %}
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
					<li><a aria-expanded="false" role="button" href="http://www.facebook.com/VCHnovias"
					target="_blank">
		                                <i class="fa fa-facebook-square fa-2x"></i></a></li>
		          </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</div>
</div>
