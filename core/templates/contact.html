{% extends 'page_base.html' %}

{% block content %}
{{ block.super }}
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8">
<div class="row">
                {% if success %}
                <div class="alert alert-success" id="mensaje_exito">
                    Se ha enviado con éxito.
                </div>
                {% endif %}
                {% if error %}
                <div class="alert alert-danger" id="mensaje_exito">
                    No se pudo enviar su consulta. Por favor, intente nuevamente
                </div>
                {% endif %}

                <div class="col-lg-8">
                    <div class="ibox float-e-margins">

                        <div class="ibox-title">
                            <h5>Contacto</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                            </div>
                        </div>

                        
                        <div class="ibox-content">
                            <form action="{% url 'contact_view' %}" method="POST" class="form-horizontal">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Nombre</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" id="nombre" name="nombre"></input>
                                    </div>

                                    <label class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10"><input type="email" class="form-control" id="email" name="email"></input>
                                    </div>

                                    <label class="col-sm-2 control-label">Telefono</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" id="telefono" name="telefono"></input>
                                    </div>

                                    <label class="col-sm-2 control-label">Provincia</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" id="provincia" name="provincia"></input>
                                    </div>

                                    <label class="col-sm-2 control-label">Localidad</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" id="localidad" name="localidad"></input>
                                    </div>

                                    <label class="col-sm-2 control-label">Asunto</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" id="asunto" name="asunto" value="{% if asunto %}Quiero {{asunto}}{% endif %}"></input>
                                    </div>

                                    <label class="col-sm-2 control-label">Mensaje</label>
                                    <div class="col-sm-10"><textarea class="form-control" id="mensaje" name="mensaje"></textarea>
                                    </div>
                                </div>
                                
                            <h4 style="text-align: center;"> Consulte por envíos</h4>
                            </div>
                                <br>
                                <div class="col-sm-10">
                                <input class="btn btn-w-m btn-primary" type="submit" value="Enviar" id="enviar"></input>
                                </div>


                        </form>

                    </div>
                </div>
                <div class="col-lg-4">
                <div id="leaflet_div-1455202903677" class="leaflet_div align-center responsive-map" data-lat="-34.7114269" data-lon="-58.29122880000001" data-width="400" data-height="400" data-zoom="15" data-popup-text="Taller kikinda" data-tile="MapQuestOpen.OSM" data-minimap="on" data-alignment="center" data-responsive="on"><iframe scrolling="no" id="leaflet_iframe-1455202903677" class="leaflet_iframe responsive-map-iframe" width="400px" height="400px" frameborder="0" allowtransparency="true" src="http://tallerkikinda.com.ar/static/ckeditor/plugins/leaflet/scripts/mapParser.html?t=G14E?lat=-34.7114269&amp;lon=-58.29122880000001&amp;width=400&amp;height=400&amp;zoom=15&amp;text=Taller kikinda&amp;tile=MapQuestOpen.OSM&amp;minimap=on&amp;responsive=on" data-cke-saved-src="http://tallerkikinda.com.ar/static/ckeditor/plugins/leaflet/scripts/mapParser.html?t=G14E?lat=-34.7114269&amp;lon=-58.29122880000001&amp;width=400&amp;height=400&amp;zoom=15&amp;text=Taller kikinda&amp;tile=MapQuestOpen.OSM&amp;minimap=on&amp;responsive=on"></iframe></div>
                </div>
            </div>
        </div>

</div>
{% endblock %}
