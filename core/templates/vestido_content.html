
{% load vestidos_tags %}
<div class="row">
<div class="col-md-1"></div>
<div class="productk col-md-10">
    <br><br>
    <div class="row vertical-align">
    	<div class="col-md-6 col-sm-6 col-xs-12">
            <h1>{{title}}</h1>
            <h3>{{tipo}}</h3>
            <br>
            <br>
    		<div id="text" style="font-family: 'Raleway', sans-serif; font-size: 16px;">
    			{{text|safe}}
    		</div>
    	</div>

    	{% if imagenes %}
        <!-- Thumbnail of gallery-->
        <!-- /media/images/1.jpg -->
        <div class="col-md-4 col-sm-4 col-xs-12">
            <div id="product{{id}}" class="img-responsive thumbnail">
                <a href="/media/images/{{ imagenes | first_image | image_name }}" title="{{imagenes|first_image_title}}"
                   data-gallery="#blueimp-gallery-product-{{id}}" >
                        <img src="/media/images/{{ imagenes | first_image | image_name }}" alt="{{image.description}}">
                    </a>
                {% for image in imagenes|rest_images %}
                        <a href="/media/images/{{ image.imagen|image_name }}" title="{{image.description}}"
                           data-gallery="#blueimp-gallery-product-{{id}}">
                        </a>
                {% endfor %}
            </div>
        </div>

    	{% else %}
    	<div class="col-md-4">
            <div class="widget p-lg text-center">
                <div class="m-b-md">
                    <i class="fa fa-file-image-o fa-4x"></i>
                    <h3 class="font-bold no-margins">Sin foto
                    </h3>
                    <small>No se encontro la imagen</small>
                </div>
            </div>
        </div>
    	{% endif %}

    </div>
    {% if not consulta %}
    <div class="col-xs-12 col-sm-3 col-md-4">
       <a href="{% url 'vestido_view' id %}">
           <div class="widget style1 navy-bg">
               <div class="row vertical-align">
                   <div class="col-xs-3">
                       <i class="fa fa-comment fa-3x"></i>
                   </div>
                   <div class="col-xs-9 text-right">
                       <h2>Consultar</h2>
                   </div>
               </div>
           </div>
       </a>
   </div>
   {% endif %}
    <br><br>
</div>
</div>
