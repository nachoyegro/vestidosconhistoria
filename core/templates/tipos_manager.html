<div class="row">
	<div class="col-md-12 col-centered">
		    <div class="col-md-2"></div>
			<div class="col-md-8">
				<div style="width:80%; height: auto; margin: 0 auto; padding: 10px; position: relative;">
		      		{% for tipo in tipos %}
					{% if forloop.counter == 1%} | {% endif %}
			  			<a aria-expanded="false" href="/filtrados/?tipo={{tipo.id}}" style="font-family: 'Raleway', sans-serif; font-size: 12px; color:#000;">{{tipo.nombre}}</a> |
					{% endfor %}
					<a aria-expanded="false" href="/vestidos/" style="font-family: 'Raleway', sans-serif; font-size: 12px; color:#000;">Todos</a> |
				<div>
		    </div>
			<div class="col-md-2"></div>
	</div>
</div>
